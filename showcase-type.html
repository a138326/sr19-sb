<body class="">

<section class="showcase-controls">
	<select id="Response-Select-Type">
	    <option value="type-lg">Large – 992px width and larger</option>
		<option value="type-md">Medium – 720px - 991px width</option>
		<option value="type-sm">Small - upto 719px width</option>
	</select>
</section>


<section class="showcase-wrapper">
	
	<iframe id="hd-content-iframe" src="showcase-type-content.html"></iframe>
	
</section>




		

</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script>window.jQuery || document.write('<script src="js/jquery-slim.min.js"><\/script>')</script>
    
    <script>
	    
		$('#Response-Select-Type, .showcase-wrapper').change(function(){
			if($(this).val() == 'type-lg'){ 
				$("#hd-content-iframe, .showcase-wrapper").css("width", 992);
  			}
  			if($(this).val() == 'type-md'){ 
				$("#hd-content-iframe, .showcase-wrapper").css("width", 720);
  			}
  			if($(this).val() == 'type-sm'){ 
				$("#hd-content-iframe, .showcase-wrapper").css("width", 360);
  			}
  		});
  		
  		
function resizeIFrameToFitContent( iFrame ) {

    iFrame.width  = iFrame.contentWindow.document.body.scrollWidth;
    iFrame.height = iFrame.contentWindow.document.body.scrollHeight;
}



	</script> 

</body>
